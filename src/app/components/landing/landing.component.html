<div class="page container">
    <div class="row justify-content-center">
        <!--Input-->
        <div class="col-12 text-center" style="margin-top: 10%;">
            <input class="color: rgb(22, 22, 22);" placeholder="enter todo..." [(ngModel)]="data.todo">
            <button type="button" class="btn btn-dark" (click)="setToDo()">add</button>
        </div>

        <!--Table-->
        <table class="table" style="margin-top: 20%;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Check</th>
                    <th scope="col">Activity</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of todoArr | reversal; let id=index">
                <tr class="mr-5">
                    <th scope="row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-record" viewBox="0 0 16 16"  *ngIf="data.iscomplete==false" (click)="mark()">
                            <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 8 3a5 5 0 0 0 0 10z" />
                        </svg>
            
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22 " fill="currentColor"
                            class="bi bi-record-fill" viewBox="0 0 16 16" *ngIf="data.iscomplete==true" (click)="mark()">
                            <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z" />
                        </svg>


                    </th>
                    <td>{{item.todo}}</td>
                    <td class="flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill mx-2" viewBox="0 0 16 16" (click)="delete(id)">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
